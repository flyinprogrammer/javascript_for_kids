<!DOCTYPE html>
<html>
<head>
    <title>My first proper HTML page</title>
</head>
<body>
    <h1>Hello world!</h1>
    <p>My first web page.</p>
    <script>
        let message = "Hello world!";
        console.log(message);

        let lemonChicken = false;
        let beefWithBlackBean = true;
        let sweetAndSourPork = true;

        if (lemonChicken) {
            console.log("Great! I'm having lemon chicken!");
        } else if (beefWithBlackBean) {
            console.log("I'm having the beef.");
        } else if (sweetAndSourPork) {
            console.log("OK, I'll have the pork.");
        } else {
            console.log("Well, I guess I'll have rice then.");
        }

        let name = "mARia";

        if (name.toLowerCase() === "alan") {
            console.log("Hello, me!");
        } else if (name.toLowerCase() === "mark") {
            console.log("Hello, Dad!");
        } else if (name.toLowerCase() === "maria") {
            console.log("Hello, Mom!");
        } else {
            console.log("Hello, stranger!");
        }

        let sheepCounted = 1;
        while(sheepCounted < 11) {
            console.log("I have counted " + sheepCounted + " sheep!");
            sheepCounted++;
        }
        console.log("Zzzzzzzzzzzz")

        for (sheepCounted = 1; sheepCounted < 11; sheepCounted++) {
            console.log("I have counted " + sheepCounted + " sheep!");
        }
        console.log("ZZzzzzzzzz");

        for (let x = 3; x < 10000; x *= 3) {
            console.log(x);
        }

        let x = 3;
        while (x < 10000) {
            console.log(x);
            x *= 3;
        }

        let animals = ["Cat", "Fish", "Lemur", "Komodo Dragon"];
        for (let i = 0; i < animals.length; i++) {
            animals[i] = "Awesome " + animals[i];
        }
        console.log(animals);

        let alphabet = "abcdefghijklmnopqrstuvwxzy"
        let rndString = ""
        for (let i = 0; i < 5; i++) {
            let rndLtr = alphabet[Math.floor(Math.random() * alphabet.length)];
            rndString += rndLtr;
        }
        console.log(rndString);

        let hackermap = {
            a: "4",
            e: "3",
            i: "1",
            o: "0"
        }
        let input = "javascript is awesome";
        let output = "";
        for (let i = 0; i < input.length; i++) {
            let lowerCaseLetter = input[i].toLowerCase();
            if (lowerCaseLetter in hackermap) {
                output += hackermap[lowerCaseLetter];
            } else {
                output += input[i];
            }
        }
        console.log(output);

    </script>
</body>
</html>
