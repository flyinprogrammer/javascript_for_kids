<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cars</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>

<script>
    let Car = function (x, y) {
        this.x = x;
        this.y = y;
        this.speed = 5;
        this.draw();
    }
    Car.prototype.draw = function (){
        let carHtml = '<img src="car.png"/>'
        this.carElement = $(carHtml);
        this.carElement.css({
            position: "absolute",
            left: this.x,
            top: this.y
        });
        $("body").append(this.carElement);
    };
    Car.prototype.moveRight = function () {
        this.x += this.speed;
        this.carElement.css({
            left: this.x,
            top: this.y
        });
    };
    Car.prototype.moveLeft = function () {
        this.x -= this.speed;
        this.carElement.css({
            left: this.x,
            top: this.y
        });
    };
    Car.prototype.moveUp = function () {
        this.y -= this.speed;
        this.carElement.css({
            left: this.x,
            top: this.y
        });
    };
    Car.prototype.moveDown = function () {
        this.y += this.speed;
        this.carElement.css({
            left: this.x,
            top: this.y
        });
    };

    let tesla = new Car(10,20);
    let nissan = new Car(100, 200);
    tesla.moveDown();
    nissan.moveRight();
</script>
</body>
</html>
