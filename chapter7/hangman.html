<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hangman</title>
</head>
<body>
<h1>Welcome to hangman!</h1>
<script>
    let words = [
        "javascript",
        "monkey",
        "amazing",
        "pancake"
    ];
    let word = words[Math.floor(Math.random() * words.length)];
    let answer = [];
    for (let i = 0; i < word.length; i++) {
        answer.push("_");
    }
    let remainingLetters = word.length;

    let guessedLetters = [];
    while ( remainingLetters > 0 ) {
        alert(answer.join(" "));

        let guess = prompt("Guess a letter, or click Cancel to stop playing." + "\n Letters previously guessed: \n" + guessedLetters);
        if (guess === null ) {
            break;
        } else if (guess.length !== 1) {
            alert("Please enter a single letter.")
        } else {
           let guessLower = guess.toLowerCase();
            if (!(guessedLetters.includes(guessLower))) {
                guessedLetters.push(guessLower);
                for (let j = 0; j < word.length; j++) {
                    if (word[j] === guess) {
                        answer[j] = guess;
                        remainingLetters--;
                    }
                }
            } else {
                alert("You've already guessed the letter " + guessLower + ".\nPick another letter.");
            }
        }
    }
    alert(answer.join(" "));
    alert("Good job! The answer was " + word + ".");
</script>
</body>
</html>
